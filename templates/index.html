<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yuktha Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .stars {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(110vh) translateX(0); opacity: 0; }
      to   { transform: translateY(-10vh) translateX(40px); opacity: 1; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.85);
      padding: 40px 30px;
      border-radius: 25px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(99,102,241,0.5);
      backdrop-filter: blur(12px);
    }

    h2 {
      color: #818cf8;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #fff;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: none;
      background: #6366f1;
      font-weight: 700;
      color: white;
      cursor: pointer;
    }

    pre {
      margin-top: 20px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 14px;
      max-height: 280px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
    }

    .loader {
      margin-top: 15px;
      display: none;
      font-size: 0.9rem;
      color: #a5b4fc;
      letter-spacing: 2px;
    }

    .dot::after {
      content: "";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    .title-glow {
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #818cf8, #22d3ee, #a5b4fc);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 6s ease infinite, pulse 3s ease-in-out infinite;
  text-shadow: 0 0 12px rgba(99,102,241,0.8);
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
.emoji {
  background: none;
  -webkit-text-fill-color: initial;
  filter: none;
  animation: none;
  text-shadow: none;
}

  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card">
  <h2 class="title-glow">
  Yuktha Intelligence <span class="emoji">ðŸ¤–</span>
</h2>

  <input id="business" placeholder="Business type (e.g. Coffee Shop)">
  <input id="task" placeholder="Task (e.g. Marketing)">
  <textarea id="details" placeholder="Describe your need..."></textarea>

  <button onclick="generate()">Generate</button>

  <div class="loader" id="loader">Thinking<span class="dot"></span></div>
  <pre id="output"></pre>
</div>

<script>
  const stars = document.getElementById("stars");
  for (let i = 0; i < 80; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 12 + "s";
    s.style.animationDuration = 8 + Math.random() * 10 + "s";
    stars.appendChild(s);
  }

  async function generate() {
    const business = document.getElementById("business").value;
    const task = document.getElementById("task").value;
    const details = document.getElementById("details").value;

    const output = document.getElementById("output");
    const loader = document.getElementById("loader");

    output.textContent = "";
    loader.style.display = "block";

    const res = await fetch("/generate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ business, task, details })
    });

    const data = await res.json();

    loader.style.display = "none";
    output.textContent = data.result;
  }
</script>

</body>
</html>
